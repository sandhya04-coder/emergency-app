<!-- responder/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Responder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2zZgE3C+6LBB4Cqej8eIwCMhOf3npaZcK3G5SkM="
    crossorigin=""/>
    <!-- Leaflet.markercluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

<!-- Leaflet.markercluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<!-- Leaflet Routing Machine CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>


<style>
  /* Inline styles for map container if needed */
  #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
  }
</style>
</head>
<body>
    <div class="container">
        <h1>Emergency Responder</h1>
        
        <div class="auth-section">
            <h2>Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit" id="auth-btn">Login</button>
                <p id="auth-message"></p>
            </form>
        </div>

        <div class="signals-section" style="display:none;">
            <h2>Received Emergency Signals</h2>
            <div id="signals">
                <p>No signals received yet.</p>
            </div>
            <div id="map"></div> <!-- Map Container -->
            <p id="estimated-time"></p> <!-- Estimated Time Display -->
        </div>
    </div>

      <!-- Leaflet JS -->
      <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-o9N1j6V1j20gC3yf5GVQhEALXju5sKndUJ3pJ0i8hY8="
      crossorigin=""></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
